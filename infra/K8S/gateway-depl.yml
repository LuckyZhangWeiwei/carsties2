apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-svc
spec:
  selector:
    matchLabels:
      app: gateway-svc
  template:
    metadata:
      labels:
        app: gateway-svc
    spec:
      containers:
      - name: gateway-svc
        image: zhangweiwei1982/gateway-svc:latest
        imagePullPolicy: Always
        env:
          - name: ClientApp
            value: https://app.carsties.com
          - name: IdentityServiceUrl
            value: https://id.carsties.com
          - name: ASPNETCORE_URLS
            value: http://*:80
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-clusterip
spec:
  type: ClusterIP
  selector:
    app: gateway-svc
  ports:
  - port: 80
    targetPort: 80
