apiVersion: apps/v1
kind: Deployment
metadata:
  name: notify-svc
spec:
  selector:
    matchLabels:
      app: notify-svc
  template:
    metadata:
      labels:
        app: notify-svc
    spec:
      containers:
      - name: notify-svc
        image: zhangweiwei1982/notify-svc:latest
        env:
          - name: RabbitMq__Host
            value: rabbit-clusterip
          - name: RabbitMQ__Username
            value: rabbit
          - name: RabbitMQ__Password
            value: rabbit
---
apiVersion: v1
kind: Service
metadata:
  name: notify-clusterip
spec:
  type: ClusterIP
  selector:
    app: notify-svc
  ports:
  - port: 80
    targetPort: 80

